version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: telegram_bot_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - telegram_bot_network

  bot:
    build: .
    container_name: telegram_auto_order_bot
    restart: unless-stopped
    depends_on:
      - mongodb
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env
    networks:
      - telegram_bot_network

volumes:
  mongodb_data:

networks:
  telegram_bot_network:
    driver: bridge
